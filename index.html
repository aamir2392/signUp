<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/2b02b8da95.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container" style="margin-top: 10px;">
    <div class="row">
      <div class="credentials-container col-lg-7 col-md-7 col-sm-7">
        <center>
          <h3>Inscription</h3>


          <form class="" action="index.html" method="post">
            <div class="form-input-container">
              <img class = "img-fluid" src="user.png">
              <input class="textbox" type="text" name="user-name" placeholder="Nom & Prénom">
            </div>

            <div class="form-input-container">
              <img class = "img-fluid" src="envelope.png">
              <input class="textbox" type="text" name="user-name" placeholder="Votre email">
            </div>

            <div class="form-input-container">
              <i class="fa-light fa-lock"></i>            
              <input class="textbox" type="text" name="user-name" placeholder="Mot de passe">
              <i class="fa-solid fa-eye-slash"></i>
            </div>
            <div class="form-input-container">
              <i class="fa-solid fa-lock"></i>
              <input class="textbox" type="text" name="user-name" placeholder="Confirmez le mot de passe">
              <i class="fa-solid fa-eye-slash"></i>
            </div>
            <div class="form-checkbox-container">
              <p style="display:inline-block"><input checked style="padding-bottom: 5px;" type="checkbox"><p style="margin-left : 22px; display: inline-block"> En m’inscrivant j’accepte les <a href="#">conditions générales d’utilisation.</a></p></p>

            </div>



            <button class="btn btn-lg " type="button" name="button">S'inscrire</button>

            <p style="margin-top:4%;">Inscrivez-vous avec</p>
            <div>
              <button class="social-icons" style="height:3em; width: 3em;"><img class="img-fluid" src="google.png"></button>
              <button class="social-icons" style="height: 3em; width: 3em;"><img class="img-fluid" src="fb.png"></button>

            </div>
            </center>
            <div class="footer-login">
              <label>Vous avez déjà un compte ?</label><br>
              <a href="connexion.html">Connexion</a>
            </div>

          </form>

      </div>

      <div class="col-lg-5 col-md-5 col-sm-5" style="padding: 0;">
        <div style="padding: 0;">
          <img class="img-container img-fluid" src="sign-up.jpg">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
